<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Student Details</title>
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    

    <div class="container">
        <h3 class="text-center">Student Details</h3>
        <hr>
        
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Mobile Number</th>
                    <th>Address</th>
                    <th>Roll Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.mobileNumber}"></td>
                    <td th:text="${student.address}"></td>
                    <td th:text="${student.rollNumber}"></td>
                </tr>
            </tbody>
        </table>
        
       <!-- <a th:href="@{/students}" class="btn btn-primary btn-sm mb-3">Back to Student List</a>-->
        <div class="mt-3">
            <a th:href="@{/students}" class="btn btn-primary btn-sm">Back to Student List</a>
           <!--<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Edit</a>-->
        </div>
    </div>
   
</body>

</html>
