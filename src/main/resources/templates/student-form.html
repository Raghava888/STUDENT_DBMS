<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Student</title>
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <h3>Student Form</h3>
        <hr>

        <a th:href="@{/students}" class="btn btn-primary btn-sm mb-3">Back to Student List</a>

        <p class="h4 mb-4">Save Student</p>

        <form action="#" th:action="@{/students/save}" th:object="${theStudent}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" />
                </div>
                <div class="form-group col-md-6">
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" />
                </div>
                <div class="form-group col-md-6">
                   <input type="email" th:field="*{email}" class="form-control" placeholder="Email ID" />
               </div>
                 <div class="form-group col-md-6">
                      <input type="text" th:field="*{mobileNumber}" class="form-control" placeholder="Mobile Number" />
                  </div>
                  <div class="form-group col-md-6">
                     <input type="text" th:field="*{address}" class="form-control" placeholder="Address" />
                  </div>
                    <div class="form-group col-md-6">
                         <input type="text" th:field="*{rollNumber}" class="form-control" placeholder="Roll Number" />
                    </div>
               
            </div>
           <div class="text-center">
                <button type="submit" class="btn btn-info col-md-2">Save</button>
            </div>
        </form>
    </div>
</body>

</html>
